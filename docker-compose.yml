services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: boundary-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9300:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: boundary-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    # Note: Kibana talks to Elasticsearch at service name:port (elasticsearch:9200). Host port now 9300.
    depends_on:
      - elasticsearch

  # Vault dev server
  vault:
    image: hashicorp/vault:1.15
    container_name: boundary-vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=groot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=groot -dev-listen-address=0.0.0.0:8200

  # One-shot container to configure Vault SSH engine and write CA public key/token to shared volume
  vault-setup:
    image: alpine:3.18
    container_name: boundary-vault-setup
    volumes:
      - ./scripts:/scripts
      - shared:/shared
    depends_on:
      - vault
    command: >
      sh -c "
        apk add --no-cache curl jq &&
        /scripts/setup-vault-ssh.sh
      "

  ssh-target:
    image: ubuntu:22.04
    container_name: boundary-ssh-target
    volumes:
      - ./scripts:/scripts
      - ./config:/config:ro
      - shared:/shared
      # Share /var/log with Filebeat so SSHD logs can be shipped
      - sshlogs:/var/log
    ports:
      - "2222:22"
    command: /scripts/setup-ssh-target.sh
    # SSH target only runs SSHD; Auditbeat now runs in a dedicated container.
    depends_on:
      - vault-setup
      - elasticsearch

  # Dedicated Auditbeat container running with host PID namespace and
  # AUDIT_* capabilities so the auditd module can read kernel audit events.
  auditbeat:
    image: docker.elastic.co/beats/auditbeat:8.11.0
    container_name: boundary-auditbeat
    user: root
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
    volumes:
      - ./config/auditbeat.yml:/usr/share/auditbeat/auditbeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    depends_on:
      - elasticsearch
    pid: host
    cap_add:
      - AUDIT_CONTROL
      - AUDIT_READ

  # AUTOMATED BOUNDARY SETUP! 
  boundary-setup:
    image: alpine:3.18
    container_name: boundary-setup
    volumes:
      - ./scripts:/scripts
      - shared:/shared
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - BOUNDARY_VERSION=0.19.3+ent
    depends_on:
      - ssh-target
    command: >
      sh -c "
        apk add --no-cache curl jq unzip &&
        echo 'ðŸ”‘ Installing Boundary Enterprise CLI...' &&
        ver=0.19.3+ent; arch=$$(uname -m); 
        case \"$$arch\" in aarch64|arm64) pkgarch=arm64 ;; x86_64|amd64) pkgarch=amd64 ;; *) pkgarch=amd64 ;; esac;
        url=\"https://releases.hashicorp.com/boundary/$${ver}/boundary_$${ver}_linux_$${pkgarch}.zip\";
        curl -fsSL -o /tmp/boundary.zip \"$$url\" && unzip -o /tmp/boundary.zip -d /usr/local/bin && chmod +x /usr/local/bin/boundary && rm /tmp/boundary.zip &&
        echo 'âœ… Boundary CLI installed' &&
        echo 'ðŸš€ Waiting for Boundary dev to start...' &&
        echo 'Please run: boundary dev' &&
        /scripts/auto-configure-boundary.sh
      "

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: boundary-filebeat
    user: root
    volumes:
      - ./config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - sshlogs:/var/log:ro
    depends_on:
      - elasticsearch

  activity-generator:
    image: ubuntu:22.04
    container_name: boundary-activity-generator
    volumes:
      - ./scripts:/scripts
      - shared:/shared
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Use the same Enterprise CLI version as boundary-setup so SSH targets and
      # certificate injection workflows are fully supported.
      - BOUNDARY_VERSION=0.19.3+ent
    command: >
      bash -c "
        set -e; \
        apt-get update && \
        DEBIAN_FRONTEND=noninteractive apt-get install -y sudo net-tools procps curl jq wget unzip openssh-client && \
        echo 'Installing Boundary CLI...'; \
        ver=$${BOUNDARY_VERSION:-0.15.0}; arch=$$(uname -m); \
        case \"$$arch\" in aarch64|arm64) pkgarch=arm64 ;; x86_64|amd64) pkgarch=amd64 ;; *) pkgarch=amd64 ;; esac; \
        url=\"https://releases.hashicorp.com/boundary/$$ver/boundary_$${ver}_linux_$${pkgarch}.zip\"; \
        curl -fsSL -o /tmp/boundary.zip \"$$url\" && unzip -o /tmp/boundary.zip -d /usr/local/bin && chmod +x /usr/local/bin/boundary && rm /tmp/boundary.zip; \
        while true; do \
          /scripts/generate-boundary-sessions.sh; \
          sleep 45; \
        done
      "
    depends_on:
      - boundary-setup

volumes:
  esdata:
    driver: local
  shared:
    driver: local
  sshlogs:
    driver: local
