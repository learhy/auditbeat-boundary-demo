services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: boundary-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: boundary-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  kibana-setup:
    image: alpine:3.18
    container_name: boundary-kibana-setup
    volumes:
      - ./scripts:/scripts
    depends_on:
      - kibana
    command: >
      sh -c "
        apk add --no-cache curl jq &&
        echo 'Waiting for Kibana to be ready...' &&
        sleep 120 &&
        /scripts/setup-boundary-dashboards.sh
      "

  ssh-target:
    image: ubuntu:22.04
    container_name: boundary-ssh-target
    volumes:
      - ./scripts:/scripts
    ports:
      - "2222:22"
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y openssh-server sudo &&
        mkdir -p /var/run/sshd &&
        useradd -m -s /bin/bash ubuntu &&
        echo 'ubuntu:password' | chpasswd &&
        echo 'ubuntu ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers &&
        echo 'LogLevel VERBOSE' >> /etc/ssh/sshd_config &&
        echo 'SyslogFacility AUTHPRIV' >> /etc/ssh/sshd_config &&
        /usr/sbin/sshd -D
      "

  # AUTOMATED BOUNDARY SETUP! 
  boundary-setup:
    image: alpine:3.18
    container_name: boundary-setup
    volumes:
      - ./scripts:/scripts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - ssh-target
    command: >
      sh -c "
        apk add --no-cache curl jq &&
        echo 'ðŸš€ Waiting for Boundary dev to start...' &&
        echo 'Please run: boundary dev' &&
        /scripts/auto-configure-boundary.sh
      "

  auditbeat:
    image: docker.elastic.co/beats/auditbeat:8.11.0
    container_name: boundary-auditbeat
    user: root
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
    volumes:
      - ./config/auditbeat.yml:/usr/share/auditbeat/auditbeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    depends_on:
      - elasticsearch
    pid: host
    cap_add:
      - AUDIT_CONTROL
      - AUDIT_READ

  activity-generator:
    image: ubuntu:22.04
    container_name: boundary-activity-generator
    volumes:
      - ./scripts:/scripts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -c "
        apt-get update && apt-get install -y sudo net-tools procps curl jq &&
        while true; do
          /scripts/generate-boundary-sessions.sh &&
          sleep 45
        done
      "
    depends_on:
      - boundary-setup
      - auditbeat

volumes:
  esdata:
    driver: local